<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panier Boutique Mauve
    </title>
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/template.js"></script>
</head>
<body>
    <div class="header">
        <a href="../html/Projet.html"><img src="../images/Snapchat-296443024(1).jpg" width="200" height="200"></a>
        <div class="header-right">
        <a href="../html/Projet.html">Home</a>
        <a href="../html/Contact us.html">Contact</a>
        <a class="active" href="../html/Panier.html">Panier</a>
        </div>
    </div>

    <br>
    <h3 id="panier"; style='margin-left: 20px;'>Panier vide</h3>
        <script>afficher_panier();</script>
    <button onclick="effacer_panier();" class="button-rouge">Vider le panier</button>
    <br>


    <br>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="../html/commande-validé.html">
          
            <div class="row">
              <div class="col-50">
                <h3>Addresse de facturation</h3>
                <label for="fname"><i class="fa fa-user"></i> Nom Prénom</label>
                <input type="text" id="fname" name="firstname" placeholder=" Pascale Lasquale" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Pascalelasquale@gmail.com"required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
                <input type="text" id="adr" name="address" placeholder="198 rue michel tocer"required>
                <label for="city"><i class="fa fa-institution"></i> Ville</label>
                <input type="text" id="city" name="city" placeholder="Lyon"required>
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">Code</label>
                    <input type="text" id="state" name="state" placeholder="69000"required>
                  </div>
                  <div class="col-50">
                    <label for="zip">Date de livraison souhaité</label>
                    <input type="text" id="zip" name="zip" placeholder="10/10/1010"required>
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Paiement</h3>
                <label for="fname">Carte acceptée</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Nom sur la carte</label>
                <input type="text" id="cname" name="cardname" placeholder="Jean Culki">
                <label for="ccnum">Numéro de la carte</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Mois d'expiration</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="Sebtembre">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Année d'expiration</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Adresse de livraison identique à l'adresse de facturation
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>
      
    </div>

  
    <br>
    <br>
    <button mg class="button-mauve" onclick="window.scrollTo(0, 0);">Revenir en haut</button>
    <br>
    

    <br>
  <br>      
  <footer>
    <!-- Le code du footer sera injecté ici via le template.js -->
  </footer>
  
    
</body>
</html>
